- title: "Cell Biology by the Numbers"
  author: Ron Milo, and Rob Phillips
  journal: Garland Science
  year: 2015
  description: This is the online version of “Cell Biology by the Numbers”, a resource that you will find helpful both for understanding the data that characterizes modern biology and for how to construct order-of-magnitude estimates to understand that data.
  link: "book.bionumbers.org"

- title: "Bionumbers website"
  author: Intenational effort (Maintained by Ron Milo's lab)
  year: 2015
  description: The bio numbers website is a portal into biological numeracy.  Many of the key numbers of biology can be found here
  link: "https://bionumbers.hms.harvard.edu/search.aspx"

- title: "The biomass distribution on Earth"
  author: Yinon M. Bar-On, Rob Phillips, and Ron Milo
  journal: PNAS
  year: 2018
  description: This paper examines the distribution of biomass on planet Earth, challenging many of our preconceptions about biological numeracy.
  link: "http://rpdata.caltech.edu/publications/Bar-On_2018.pdf"

- title: "Re-examination of the relationship between marine virus and microbial cell abundances"
  author: Charles H. Wigington, et al.
  journal: Nature Microbiology
  year: 2016
  description: This paper gives a modern description of the measured virus to bacterium ratio. Figure 2 gives the key data that led to our 10:1 ratio of viruses to microbes
  link: "http://www.rpdata.caltech.edu/courses/course_papers/Naturemicrobiology_Wigington_2016.pdf"

- title: "One at a time, live tracking of NGF axonal transport using quantum dots"
  author: Bianxiao Cui, et al.
  journal: PNAS
  year: 2007
  description: This paper gives a flavor of how the dynamics of transport has been measured in neurons.  We will make a big deal out of this topic when discussing diffusive time scales
  link: "http://www.rpdata.caltech.edu/courses/course_papers/PNAS_Cui_2007.pdf"

- title: "The tragic matter"
  author: G. Schatz
  journal: FEBS
  year: 2003
  link: "http://www.rpdata.caltech.edu/courses/course_papers/FEBS_Schatz_2003.pdf"

- title: "Polymerases and the Replisome: Machines within Machines"
  author: Tania A. Baker and Stephen P. Bell
  journal: Cell
  description: This paper discusses the incredible fidelity of the DNA polymerase by comparing it with a FedEx truck delivering packages along the road.
  year: 1998
  link: "https://www.cell.com/abstract/S0092-8674(00)80923-X"

- title: "Models in biology: ‘accurate descriptions of our pathetic thinking’"
  author: Jeremy Gunawardena
  journal: BMC Biology
  description: This incredible opinion piece by Jereme Gunawardena discusses the role that models play in science.
  year: 2014
  link: "https://bmcbiol.biomedcentral.com/articles/10.1186/1741-7007-12-29"



